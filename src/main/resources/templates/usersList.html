<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${users}">

        <td th:text="${user.getUsername()}"></td>
        <td th:each="role : ${user.getRoles()}">
            <div th:text="${role}"></div>
        </td>
        <td><a th:href="@{users/{id}(id=${user.getId()})}">edit</a></td>

    </tr>

    </tbody>

</table>
</body>
</html>
